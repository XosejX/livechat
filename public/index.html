<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>LIVECHAT</title>
    <link rel="icon" type="image/png" href="/img/ico.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    
<body>
    
    <header>
        <h1>LIVECHAT</h1>
    </header>
    
    <div class="row">
        <nav class="group">
            <ul id="user"></ul>
        </nav>
        
        <div class="main">
            <ul id="line"></ul>
        </div>
        
        <div class="msg">
            <form id="chat" action="">
                <input type="text" id="text" autocomplete="off" placeholder="Write a message here" />
                <button>Send</button>
            </form>
        </div>
    </div>
    
    <!-- LOGIN MODAL -->
    <div id="myModal" class="modal fade" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">SELECT USERNAME</h4>
            </div>
            <div class="modal-body">
                <p>You need a username, state and img, please complete the form</p>
                <p class="errorUser"></p>
                <input type="text" id="nick" placeholder="Write nick"/>
                <input type="text" id="st" placeholder="Type a state"/>
                <hr/>
                <label>
                    <input type="radio" name="a" value="img/av1.png" checked />
                    <img src="img/av1.png">
                    <input type="radio" name="a" value="img/av2.png" />
                    <img src="img/av2.png">
                    <input type="radio" name="a" value="img/av3.png" />
                    <img src="img/av3.png">
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="selectNick();">Confirm nick</button>
            </div>
        </div>
    </div>
</div>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/code.js"></script>
</body>
    
</html>
